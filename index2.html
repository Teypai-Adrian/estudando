<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>

    <fieldset>
        <legend>Quais sao as suas linguagens favoritas:</legend>
        
    <label for="c#">C#</label>


    <input id="c#" type="checkbox" name="linguagem"><br>

    <label for="pth">Phyton</label>


    <input id="pth" type="checkbox" name="linguagem"><br>


    <label for="jvscript">JavaScript</label>


    <input id="jvscript" type="checkbox" name="linguagem">
<br>

</fieldset>

<fieldset>
    <legend>Qual seu Gênero:</legend>

    <label for="masculino">Masculino</label>

    <input type="radio" name="gênero" id="masculino"><br>

    <label for="feminino">Feminino</label>

    <input type="radio" name="gênero" id="feminino"><br>



</fieldset>


</body>
</html>
