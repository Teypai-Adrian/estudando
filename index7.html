<!DOCTYPE html>
<html lang="pt-Br">
<head>

    <title>Formulario</title>

<body>
    <h1>Formulario</h1>
    <h3>Fomulario com Get</h3>

    <form action="index7.html" method="get">

        <input type="text" name="q">

    </form>

    <form action="index7.html" method="post">
